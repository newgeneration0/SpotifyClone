<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotifyclone.css">
    <link rel="stylesheet" href="css/bootstrap.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="header">
        <div class="pageFlow">
            <span class="flow"><i class="bi bi-chevron-left"></i></span>
            <span class="flow"><i class="bi bi-chevron-right"></i></span>
        </div>
        <div class="search">
            <input type="search" name="" id="" placeholder="search">
        </div>
        <div class="userside">
            <div class="notification">
                <i class="bi bi-bell-fill"></i>
            </div>
            <div>
                <i class="bi bi-download"></i> 
            </div>
            <div class="userdetail">
                <img src="media/download.jpeg" alt="">
                <p>Ibrahim Oluwabukola</p>
            </div>
            <div class="useraction">
                <div class="dropdown me-2">
                    <button type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="true" aria-haspopup="true">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton2">
                      <li><a class="dropdown-item" href="#">Private Session</a></li>
                      <li><a class="dropdown-item" href="#">Account</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                  </div>
            </div>
        </div>
    </section>
    
    <section class="navbarLeft">

    </section>


    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
